<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="back-home">
    <a href="proyecto.html" class="btn-back">Volver a Servicios</a>
  </div>

  <section class="service-detail">
    <h2>Formulario de Contacto</h2>    
  </section>
<!-- Formulario de Contacto -->
    <form class="contact-form" action="enviar_formulario.php" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@empresa.com" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +57 300 1234567">
      </div>

      <div class="form-group">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo de contacto" required>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Enviar</button>
    </form>
  <footer>
    <p>© 2025 - Todos los derechos reservados - Politecnico Grancolombiano</p>
  </footer>
</body>
</html>
